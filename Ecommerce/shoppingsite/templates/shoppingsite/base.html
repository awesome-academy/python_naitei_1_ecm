{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>Ecommerce</title>

 		<!-- Google font -->
 		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

 		<!-- Bootstrap -->
 		<link type="text/css" rel="stylesheet" href="{% static 'shoppingsite/css/bootstrap.min.css' %}"/>

 		<!-- Slick -->
 		<link type="text/css" rel="stylesheet" href="{% static 'shoppingsite/css/slick.css' %}"/>
 		<link type="text/css" rel="stylesheet" href="{% static 'shoppingsite/css/slick-theme.css' %}"/>

 		<!-- nouislider -->
 		<link type="text/css" rel="stylesheet" href="{% static 'shoppingsite/css/nouislider.min.css' %}"/>

 		<!-- Font Awesome Icon -->
 		<link rel="stylesheet" href="{% static 'shoppingsite/css/font-awesome.min.css' %}">

 		<!-- Custom stlylesheet -->
 		<link type="text/css" rel="stylesheet" href="{% static 'shoppingsite/css/style.css' %}"/>

    </head>
	<body>

		{% include 'shoppingsite/header.html' %}

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					{% if messages %}
						{% for message in messages %}
							<div class="alert alert-{{ message.tags }}">
								{{ message }}
							</div>
						{% endfor %}
					{% endif %}
					{% block content %}
					{% endblock content %}
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->
		
		{% include 'shoppingsite/footer.html' %}
		
				<!-- jQuery Plugins -->
		<script src="{% static 'shoppingsite/js/jquery.min.js' %}"></script>
		<script src="{% static 'shoppingsite/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'shoppingsite/js/slick.min.js' %}"></script>
		<script src="{% static 'shoppingsite/js/nouislider.min.js' %}"></script>
		<script src="{% static 'shoppingsite/js/jquery.zoom.min.js' %}"></script>
		<script src="{% static 'shoppingsite/js/main.js' %}"></script>

	</body>
</html>
